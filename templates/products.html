<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="static/login.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <!-- Boxicons CSS -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <section class="container forms">
          <div class="form login">
              <div class="form-content">
                  <header><a href="/admin">Add Products and Event datetime</a></header>
                  {% if success == 0 %}
                  <div class="alert alert-success">{{msg}}</div>
                  {% elif success == 1 %}
                  <div class="alert alert-danger">{{msg}}</div>
                  {% else %}
                  {% endif %}
                  {% if add %}
                  <form action="/products" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Product Image</label>
                        <input type="file" name="productImage" class="form-control" value="">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Product Name</label>
                        <input type="text" name="pname" class="form-control" value="">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Price Of Product</label>
                        <input type="text" name="priceofproduct" class="form-control" value="">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Winners_needed</label>
                        <input type="number" name="winnersNeeded" class="form-control" value="" placeholder='Min 1'>
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Event Date</label>
                        <!-- <input type="datetime-local" id="birthdaytime" name="eventDatetime">-->
                        <input type="date" name="eventDate" class="form-control" value="">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Event Time</label>
                        <div class="input-group">
                          <input type="time" name="eventTime" class="form-control" value="" placeholder="Enter event time">
                          <!--  <select name="eventTimePeriod" class="form-control">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                          </select> -->
                        </div>
                      </div>
                    </div><br>
                    <div class="col-md-6" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                      <button class="btn btn-primary" type="submit" value="submit">Update</button>
                      <button class="btn btn-light">Cancel</button>
                    </div>
                  </form>
                  {% elif update %}
                  <form action="{{ url_for('update_event', _id=document._id) }}" method="POST" enctype="multipart/form-data">
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Product Image</label>
                        <input type="file" name="productImage" class="form-control">
                        <img src="{{ url_for('static', filename='img/' + document.productImage) }}" alt="Product Image" style="max-width: 100%; height: auto;">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Product Name</label>
                        <input type="text" name="pname" class="form-control" value="{{ document.pname }}">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Price Of Product</label>
                        <input type="text" name="priceofproduct" class="form-control" value="{{ document.priceofproduct }}">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Winners_needed</label>
                        <input type="number" name="winnersNeeded" class="form-control" value="{{ document.winnersNeeded }}" placeholder="Min 1">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Event Date</label>
                        <input type="date" name="eventDate" class="form-control" value="{{ document.eventDate }}">
                      </div>
                    </div><br>
                    <div class="col-md-6">
                      <div class="form-group text-center">
                        <label>Event Time</label>
                        <div class="input-group">
                          <input type="time" name="eventTime" class="form-control" value="{{ document.eventTime }}" placeholder="Enter event time">
                          <!--  <select name="eventTimePeriod" class="form-control">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                          </select> -->
                        </div>
                      </div>
                    </div><br>
                    <div class="col-md-6" style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                      <button class="btn btn-primary" type="submit" value="submit">Update</button>
                      <button class="btn btn-light">Cancel</button>
                    </div>
                  </form>
                  {% endif %}
                  </div>
              </div>
          </div>
      </section>

    <!-- JavaScript -->
    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
