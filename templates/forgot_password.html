<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password Form </title>
        <!-- CSS -->
        <link rel="stylesheet" href="static/login.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Reset Password</header>
                    {% if success == 0 %}
                    <div class="alert alert-success">{{msg}}</div>
                    {% elif success == 1 %}
                    <div class="alert alert-danger">{{msg}}</div>
                    {% else %}
                    {% endif %}
                    <form action="{{ url_for('forgot_password') }}" method="POST">
                        <div class="field input-field">
                            <input type="email" name="email" placeholder="Email" class="input" pattern=".+@gmail\.com" title="Please enter a valid Gmail address" required>
                        </div> <br><br>
                        <div class="g-recaptcha" data-sitekey="6LeTEJwmAAAAABKtfXKcUIDaEzc0iPhbeTBXOOPv"></div>
                        <div class="field button-field">
                            <button type="submit">Reset Password</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="/register" >Signup</a></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="https://www.google.com/recaptcha/api.js?render=6LemBZwmAAAAADwMQTBWDvhPdfIlpVinL0sdhu4R"></script>
        <script type="text/javascript">
            var onloadCallback = function() {
                alert("grecaptcha is ready!");
            };
        </script>
    </body>
</html>
